<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <link href="videojs-zoom/dist/videojs-zoom.css" rel="stylesheet" />
    <link href="videojs-seek-buttons/dist/videojs-seek-buttons.css" rel="stylesheet" >
    <link href="videojs-webrtc-plugin/dist/" rel="stylesheet" >
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="320"
    data-setup="{}"
  >
  <source src="file:///Users/anmolverma/output.mkv" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="videojs-zoom/dist/videojs-zoom.js"></script>
    <script src="videojs-zoom/dist/videojs-zoom.cjs.js"></script>
    <script src="videojs-zoom/dist/videojs-zoom.es.js"></script>

    <script src="videojs-seek-buttons/dist/videojs-seek-buttons.js"></script>
    <script src="videojs-seek-buttons/dist/videojs-seek-buttons.es.js"></script>
    <script src="videojs-seek-buttons/dist/videojs-seek-buttons.cjs.js"></script>
    <script src="videojs-seek-buttons/dist/videojs-seek-buttons.min.js"></script>

    <script src="videojs-webrtc-plugin/dist/videojs-webrtc-plugin.js"></script>
    <script src="videojs-webrtc-plugin/dist/videojs-webrtc-plugin.cjs.js"></script>
    <script src="videojs-webrtc-plugin/dist/videojs-webrtc-plugin.min.js"></script>

   
    <script src="videojs-playbackrate-adjuster/dist/browser/videojs-playbackrate-adjuster.js"></script>
    <script>
        (function(window, videojs) {
          var player = window.player = videojs('my-video', {
            playbackRates: [0.5, 1, 1.5, 2, 4]
          });
          player.seekButtons({
		forward: 30,
		back: 10
	  });
      player.zoomPlugin();
        }(window, window.videojs));
      </script>
    <script src="index.js"></script>
  </body>
</html>
